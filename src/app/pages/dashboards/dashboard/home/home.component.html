<div class="col-xl-12">
    <div class="card">
        <div class="Live-Sales-img">
            <div class="header-container">
                <h4 class="card-title mb-0 flex-grow-1 ml-3">Cummulative Growth Performance -Current Month
                </h4>
                <img style="width: 20px;height: 20px; margin: 5px;"
                    src="../../../../assets/icons/Comparison-Data.png" />
            </div>
        </div>
        <div class="card-body p-0 pb-2 d-flex">
            <div class="w-100">
                <div class="col-10">
                    <div id="chart">
                        <apx-chart [series]="areaChart.series" [chart]="areaChart.chart" [xaxis]="areaChart.xaxis"
                            [stroke]="areaChart.stroke" [tooltip]="areaChart.tooltip"
                            [dataLabels]="areaChart.dataLabels"></apx-chart>
                    </div>
                </div>
            </div>

            <div class="right-card" style="display: flex;align-items: center;width:40%">

                <div class="col-12 col-md-12" style="cursor: pointer;padding: 10px;border-radius: 16px;">
                    <div class="overflow-hidden">
                        <div class="card-body d-flex">
                            <div class="flex-grow-1" style="background-color:#008FFB">
                                <div
                                    style="display: flex;align-items: center;background-color:#008FFB;justify-content: center;padding: 20px 20px 20px 0px">
                                    <span style="font-weight: 900;text-align: center;font-size: 20px;">Growth
                                        Percentage Feb 2024</span>
                                </div>
                                <div style="justify-content: center;color:black">
                                    <a href="javascript:void(0);">
                                        <h2 style="font-weight: 900;">
                                        </h2>
                                    </a>
                                </div>
                                <span class="d-flex gap-3 mt-2"
                                    style="font-size:25px;justify-content: center;background-color:#F0E0E0;text-align: center;color:red;padding: 20px 20px 20px 0px;">
                                    -10.9%
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="col-xl-12">
    <div class="card">
        <div class="Live-Sales-img">
            <div class="header-container">
                <h4 class="card-title mb-0 flex-grow-1 ml-3">Comparison Data
                </h4>
                <img style="width: 20px;height: 20px; margin: 5px;"
                    src="../../../../assets/icons/Comparison-Data.png" />
            </div>
        </div>
        <div class="card-body p-0 pb-2 d-flex">
            <div class="w-100">
                <div class="col-10">
                    <div id="chart">
                        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                            [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
                            [responsive]="chartOptions.responsive" [xaxis]="chartOptions.xaxis"
                            [legend]="chartOptions.legend" [fill]="chartOptions.fill"></apx-chart>
                    </div>
                </div>
            </div>

            <div class="right-card" style="display: flex;align-items: center;width:40%">
                <div class="col-12 col-md-12" style="cursor: pointer;padding: 10px;border-radius: 16px;">
                    <div class="overflow-hidden">
                        <div class="card-body d-flex">
                            <div class="flex-grow-1" style="background-color:#008FFB">
                                <div
                                    style="display: flex;align-items: center;background-color:#008FFB;justify-content: center;padding: 20px 20px 20px 0px">
                                    <span style="font-weight: 900;text-align: center;font-size: 20px;">Growth
                                        Percentage</span>
                                </div>
                                <div style="justify-content: center;color:black">
                                    <a href="javascript:void(0);">
                                        <h2 style="font-weight: 900;">
                                        </h2>
                                    </a>
                                </div>
                                <span class="d-flex gap-3 mt-2"
                                    style="font-size:25px;justify-content: center;background-color:#F0E0E0;text-align: center;padding: 20px 20px 20px 0px;">
                                    25%
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6 card">
        <div id="chart">
            <apx-chart [series]="salesChart.series" [chart]="salesChart.chart" [labels]="salesChart.labels"
                [responsive]="salesChart.responsive"></apx-chart>
        </div>
    </div>
    <div class="col-6 card">
        <div id="chart">
            <apx-chart [series]="areaChart.series" [chart]="areaChart.chart" [xaxis]="areaChart.xaxis"
                [stroke]="areaChart.stroke" [tooltip]="areaChart.tooltip"
                [dataLabels]="areaChart.dataLabels"></apx-chart>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6 card">
        <div id="chart">
            <apx-chart [series]="barChart.series" [chart]="barChart.chart"
                [dataLabels]="barChart.dataLabels" [plotOptions]="barChart.plotOptions"
                [yaxis]="barChart.yaxis" [legend]="barChart.legend" [fill]="barChart.fill"
                [stroke]="barChart.stroke" [tooltip]="barChart.tooltip"
                [xaxis]="barChart.xaxis"></apx-chart>
        </div>
    </div>
    <div class="col-6 card">
        <div id="chart">
            <apx-chart [series]="barChartLeast.series" [chart]="barChartLeast.chart"
                [dataLabels]="barChartLeast.dataLabels" [plotOptions]="barChartLeast.plotOptions"
                [yaxis]="barChartLeast.yaxis" [legend]="barChartLeast.legend" [fill]="barChartLeast.fill"
                [stroke]="barChartLeast.stroke" [tooltip]="barChartLeast.tooltip"
                [xaxis]="barChartLeast.xaxis"></apx-chart>
        </div>
    </div>
</div>
